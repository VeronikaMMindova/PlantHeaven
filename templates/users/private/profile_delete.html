{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h1>Delete {{ object }}</h1>
<p>Are you sure you want to delete this?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes</button>
    <a href="{% url 'profile_list' %}">Cancel</a>
</form>
{% endblock %}
