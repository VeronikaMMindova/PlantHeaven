{% extends 'base.html' %}
{% load static %}
{% block title %}Confirm Delete{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/admin_pages/category_delete.css' %}">{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <h1>Delete {{ object }}</h1>
    <p>Are you sure you want to delete this?</p>
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'profile_list' %}" class="btn btn-primary mt-2">Cancel</a>
</form>
{% endblock %}
