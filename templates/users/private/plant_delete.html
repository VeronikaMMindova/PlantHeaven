{% extends 'base.html' %}

{% block title %}Delete Plant{% endblock %}

{% block content %}
<h1>Delete Plant</h1>
<p>Are you sure you want to delete the plant "{{ plant.name }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'plants_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
