{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<h1>Delete Comment</h1>

<p>Are you sure you want to delete this comment?</p>

<p>
    <strong>Post:</strong> {{ comment.post.title }}<br>
    <strong>Author:</strong> {{ comment.author }}<br>
    <strong>Content:</strong> {{ comment.content }}
</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'admin_comments' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
