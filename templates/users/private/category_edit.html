{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Category{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/admin_pages/category_edit.css' %}">{% endblock %}
{% block content %}
<div class="form-container">
    <h1>Edit Category</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ category.name }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <a href="{% url 'category_list' %}" class="btn btn-primary mt-2">Back to Categories</a>
</div>
{% endblock %}
