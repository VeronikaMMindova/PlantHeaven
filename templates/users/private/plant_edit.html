{% extends 'base.html' %}

{% block title %}{{ plant.name|default:"New Plant" }}{% endblock %}

{% block content %}
<h1>{{ plant.name|default:"Create New Plant" }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'plants_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
