{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Post{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/admin_pages/category_delete.css' %}">{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete the post titled "<strong>{{ post.title }}</strong>"?</p>

    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'post_list' %}" class="btn btn-primary mt-2">Cancel</a>
</form>
{% endblock %}
