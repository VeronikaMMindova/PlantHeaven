{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/admin_pages/category_edit.css' %}">{% endblock %}

{% block content %}
<h1>Edit Profile</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if profile %}Update{% else %}Create{% endif %}
    </button>
    <a href="{% url 'profile_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
