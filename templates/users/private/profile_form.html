{% extends 'base.html' %}

{% block title %}
    {% if profile %}Edit Profile{% else %}Create Profile{% endif %}
{% endblock %}

{% block content %}
<h1>
    {% if profile %}Edit Profile{% else %}Create Profile{% endif %}
</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if profile %}Update{% else %}Create{% endif %}
    </button>
    <a href="{% url 'profile_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
