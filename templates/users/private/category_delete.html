{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Category{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/admin_pages/category_delete.css' %}">{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <h1>Delete Category</h1>
    <p>Are you sure you want to delete the category "{{ category.name }}"?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'category_list' %}" class="btn btn-primary mt-2">Cancel</a>
</form>
{% endblock %}
