{% extends 'base.html' %}

{% block title %}{{ action }} Comment{% endblock %}

{% block content %}
<h1>{{ action }} Comment</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ action }}</button>
    <a href="{% url 'admin_comments' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
