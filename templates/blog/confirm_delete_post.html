{% extends 'base.html' %}
{% load static %}

{% block title %}Are you sure you want to delete this post?{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/delete_plant.css' %}">{% endblock %}

{% block content %}
<div class="container">
    <div class="post-detail">

        <form method="post">
            {% csrf_token %}
            <h1>Are you sure you want to delete the post: "{{ post.title }}"?</h1>
            <button type="submit" name="confirm" value="yes" class="btn btn-danger">Yes, Delete Post</button>
            <button type="submit" name="confirm" value="no" class="btn btn-success">No, Go Back</button>
        </form>
    </div>
</div>
{% endblock %}
