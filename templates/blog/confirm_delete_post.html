{% extends 'base.html' %}

{% block title %}Are you sure you want to delete this post?{% endblock %}

{% block content %}
<div class="container">
    <div class="post-detail">
        <h1>Are you sure you want to delete the post: "{{ post.title }}"?</h1>
        <p><strong>Description:</strong> {{ post.description }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" name="confirm" value="yes" class="btn btn-danger">Yes, Delete Post</button>
            <button type="submit" name="confirm" value="no" class="btn btn-secondary">No, Go Back</button>
        </form>
    </div>
</div>
{% endblock %}
